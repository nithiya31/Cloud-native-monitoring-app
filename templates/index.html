<!DOCTYPE html>
<html>
<head>
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #00d2ff;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .plotly-graph-div {
            margin: 20px auto;
            width: 60%;
            padding: 30px;
            background-color: #2e2e2e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .plotly-graph-div:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
        }
        .alert {
            padding: 15px;
            background-color: #ff5f5f;
            color: white;
            margin-top: 20px;
            font-size: 1.5em;
            border-radius: 8px;
            display: inline-block;
            animation: alertFade 1s ease-out forwards;
        }
        @keyframes alertFade {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring Dashboard</h1>
        
        <div id="cpu-gauge" class="plotly-graph-div"></div>
        <div id="mem-gauge" class="plotly-graph-div"></div>
        
        {% if message %}
        <div class="alert">{{ message }}</div>
        {% endif %}
    </div>

    <script>
        // Enhanced CPU Gauge
        var cpuGauge = {
            type: "indicator",
            mode: "gauge+number+delta",
            value: {{ cpu_metric }},
            delta: { reference: 50, increasing: { color: "#ff5f5f" } },
            gauge: {
                axis: { range: [null, 100], tickwidth: 1, tickcolor: "#00d2ff" },
                bar: { color: "#00d2ff" },
                steps: [
                    { range: [0, 50], color: "#00b289" },
                    { range: [50, 85], color: "#ffeb84" },
                    { range: [85, 100], color: "#ff5f5f" }
                ],
                threshold: {
                    line: { color: "#ff5f5f", width: 4 },
                    thickness: 0.75,
                    value: {{ cpu_metric }}
                }
            }
        };

        // Enhanced Memory Gauge
        var memGauge = {
            type: "indicator",
            mode: "gauge+number+delta",
            value: {{ mem_metric }},
            delta: { reference: 50, increasing: { color: "#ff5f5f" } },
            gauge: {
                axis: { range: [null, 100], tickwidth: 1, tickcolor: "#00d2ff" },
                bar: { color: "#00d2ff" },
                steps: [
                    { range: [0, 50], color: "#00b289" },
                    { range: [50, 85], color: "#ffeb84" },
                    { range: [85, 100], color: "#ff5f5f" }
                ],
                threshold: {
                    line: { color: "#ff5f5f", width: 4 },
                    thickness: 0.75,
                    value: {{ mem_metric }}
                }
            }
        };

        var cpuGaugeLayout = {
            title: { text: "CPU Utilization", font: { size: 24, color: "#ffffff" } },
            paper_bgcolor: "#1e1e1e",
            plot_bgcolor: "#1e1e1e",
            margin: { t: 60 }
        };

        var memGaugeLayout = {
            title: { text: "Memory Utilization", font: { size: 24, color: "#ffffff" } },
            paper_bgcolor: "#1e1e1e",
            plot_bgcolor: "#1e1e1e",
            margin: { t: 60 }
        };

        Plotly.newPlot('cpu-gauge', [cpuGauge], cpuGaugeLayout);
        Plotly.newPlot('mem-gauge', [memGauge], memGaugeLayout);
    </script>
</body>
</html>
